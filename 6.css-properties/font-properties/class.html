<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: aquamarine;
            font-size: 2em;
            font-weight: bold;
        }

        h2 {
            background-color: blueviolet;
            font-size: 4rem;
            font-weight: 500;
        }
    </style>

    <title>CSS - Font Properties</title>
</head>

<body>
    <h1>Hello</h1>
    <h2>World</h2>
    <p>1em = 100% of parent</p>
    <p>1rem = 100% of root (html)</p>
</body>

</html>
