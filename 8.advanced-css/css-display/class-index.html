<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Display</title>
</head>

<body>
    <hr>
    <h1>display: block;</h1>
    <div>
        <h2 class="display-block">Harry</h2>
        <h2 class="display-block">Potter</h2>
    </div>

    <hr>
    <h1>display: inline;</h1>
    <div>
        <h2 class="display-inline">Harry</h2>
        <h2 class="display-inline">Potter</h2>
    </div>

    <hr>
    <h1>display: inline-block;</h1>
    <div>
        <h2 class="display-inline-block">Harry</h2>
        <h2 class="display-inline-block">Potter</h2>
    </div>

    <hr>
    <h1>display: none;</h1>
    <div>
        <h2 class="display-none">Harry</h2>
        <h2 class="display-none">Potter</h2>
    </div>
</body>

</html>
