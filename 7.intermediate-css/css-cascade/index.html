<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Cascade</title>
</head>

<body>
    <div id="outer-box" class="box">
        <div class="box">
            <p>Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
        <div class="box">
            <p>Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
    </div>

    <h1>The Cascade:</h1>
    <ol>
        <li>Position</li>
        <li>Specificity</li>
        <li>Type</li>
        <li>Importance</li>
    </ol>
</body>

</html>
